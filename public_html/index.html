        <div id="div_hangman"> <!-- div del ahorcado -->
            <img id="hangman_imgs" src="imagenes/nada.png">
            <div id="weiner"> <!-- div que aparece cuando ganas -->
                <img id="weiner_gif" src="imagenes/gif_weiner.gif">
                <div id="weiner_container">
                    <h1 id="weiner_text">U DA WEINER</h1>
                </div>
                <button id="reset_bt_win" class="retry" onclick="onload_main()">Reintentar?</button>
            </div>
        </div>

            <img id="game_over" src="imagenes/ahorcado_game_over.gif">

                <h1 id="game_over_text">GAME OVER</h1>
